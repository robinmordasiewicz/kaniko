apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaniko
  labels:
    app: kaniko
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kaniko
  template:
    metadata:
      labels:
        app: kaniko
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - "--context=git://github.com/scriptcamp/kubernetes-kaniko"
        - "--destination=<docker-username>/kaniko-demo-image:1.0"
        volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
      restartPolicy: Never
      volumes:
      - name: kaniko-secret
        secret:
          secretName: dockercred
          items:
            - key: .dockerconfigjson
              path: config.json
